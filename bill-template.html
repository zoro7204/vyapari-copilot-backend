<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #333;
            width: 800px;
            margin: auto;
        }
        .invoice-box {
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .header .shop-details {
            text-align: right;
        }
        .header img {
            max-width: 150px;
            max-height: 100px;
        }
        .customer-details {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }
        table td {
            padding: 5px;
            vertical-align: top;
        }
        table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        table tr.item td {
            border-bottom: 1px solid #eee;
        }
        .totals {
            margin-top: 20px;
            text-align: right;
        }
        .totals .row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }
        .totals .label {
            width: 150px;
            font-weight: bold;
        }
        .totals .value {
            width: 100px;
            text-align: right;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <div class="logo">
                <img src="{{logoUrl}}" alt="Shop Logo">
            </div>
            <div class="shop-details">
                <strong>{{shopName}}</strong><br>
                {{address}}<br>
                GSTIN: {{gstNumber}}
            </div>
        </div>

        <div class="customer-details">
            <strong>Bill To:</strong><br>
            {{customerName}}<br>
            {{customerPhone}}
        </div>

        <table>
            <tr class="heading">
                <td>Item</td>
                <td>Qty</td>
                <td>Rate</td>
                <td>Amount</td>
            </tr>
            <tr class="item">
                <td>{{itemName}}</td>
                <td>{{quantity}}</td>
                <td>₹{{rate}}</td>
                <td>₹{{totalPrice}}</td>
            </tr>
        </table>

        <div class="totals">
            <div class="row">
                <div class="label">Subtotal:</div>
                <div class="value">₹{{totalPrice}}</div>
            </div>
            <div class="row">
                <div class="label">Discount:</div>
                <div class="value">- ₹{{discountAmount}}</div>
            </div>
            <div class="row" style="border-top: 2px solid #eee; font-size: 18px; font-weight: bold; padding-top: 10px;">
                <div class="label">Total:</div>
                <div class="value">₹{{finalTotal}}</div>
            </div>
        </div>

        <div class="footer">
            Thank you for your business!
        </div>
    </div>
</body>
</html>
